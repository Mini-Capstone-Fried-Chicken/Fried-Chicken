name: campus_app
description: "Campus Guide App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.0.0

  # Indoor SVG rendering
  flutter_svg: ^2.0.10
  geolocator: ^14.0.2
  google_maps_flutter: ^2.14.0
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mockito: ^5.6.3

flutter:
  uses-material-design: true

  assets:
    - assets/indoor_svg/
    - assets/json/
    - assets/images/
